apiVersion: v1
kind: Service
metadata:
  name: httpd-svc-preview
  labels:
    app: web-balancer
    type: frontend
spec:
  selector:
    app: web-balancer
    version: 1.0
  ports:
    - name: httpd-svc-preview
      port: 80
      targetPort: 80
      nodePort: 30010
  type: LoadBalancer
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout 
metadata:
  name: httpd-svc-balancer
  labels:
    app: web-balancer
    tier: frontend
spec:
  selector:
    matchLabels:
      app: web-balancer
  replicas: 5
  template:
    metadata:
      name: httpd-svc-balancer
      labels:
        app: web-balancer
        version: 1.0
        tier: frontend
    spec:
      containers:
        - name: httpd-svc-balancer
          image: 132818155912.dkr.ecr.us-east-1.amazonaws.com/terradorm-multi-cloud-repository:latest
  strategy:
    blueGreen:
      activeService: httpd-svc-balancer
      previewService: httpd-svc-preview

